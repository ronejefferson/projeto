<section class="container">
    <table class="table" *ngIf="eventosgi | async as users">
        <tr>
            
            <th>Nome</th>
            <th>Tema</th>
            <th>Data</th>
            <th>Horario</th>
        </tr>
        <tr *ngFor="let user of users">
           >
            <td>{{user.nome}}</td>
            <td>{{user.tema}}</td>
            <td>{{user.data}}</td>
            <td>{{user.horario}}</td>
        </tr>
    </table>
</section>
