<section class="container">
    <table class="table" *ngIf="usuarios | async as users">
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>E-mail</th>
            <th>CEP</th>
            <th>Endereco</th>
            <th>Numero</th>
            <th>
                <i class="fa fa-edit"></i>
            </th>
            <th>
                <i class="fa fa-trash"></i>
            </th>
        </tr>
        <tr *ngFor="let user of users">
            <td>{{user.id}}</td>
            <td>{{user.nome}}</td>
            <td>{{user.email}}</td>
            <td>{{user.endereco.cep}}</td>
            <td>{{user.endereco.logradouro}}</td>
            <td>{{user.endereco.numero}}</td>
            <td routerLink="/addUsuario/{{user.id}}" style="cursor: pointer">
                <i class="fa fa-edit"></i>
            </td>
            <td (click)="apagar(user)" style="cursor: pointer">
                <i class="fa fa-trash"></i>
            </td>
        </tr>
    </table>
</section>
